<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Customer Edit</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="card-header text-center">Customer Form</h1>
        <div class="card-body">
            <form method="POST">
                <label for="organization_name">Organization Name:</label>
                <input type="text" id="organization_name" name="organization_name" value="{{customer.organization_name}}" required><br><br>

                <label for="organization_address">Organization Address:</label>
                <input type="text" id="organization_address" name="organization_address" value="{{customer.organization_address}}" required><br><br>

                <label for="contacts">Contacts:</label>
                <input type="text" id="contacts" name="contacts" value="{{customer.contacts}}"  required><br><br>

                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" value="{{customer.full_name}}"  required><br><br>

                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</div>
</body>
</html>
