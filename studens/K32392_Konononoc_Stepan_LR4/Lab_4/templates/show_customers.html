<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Customers</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Customers</h1>

{% for customer in customers %}
<div class="card">
    <h3>{{ customer.organization_name }}</h3>
    <p>Address: {{ customer.organization_address }}</p>
    <p>Contacts: {{ customer.contacts }}</p>
    <p>Full Name: {{ customer.full_name }}</p>
    <a href="/customers/{{customer.id}}">Edit</a>
    <a href="/customers/delete/{{customer.id}}">Delete</a>
</div>
{% endfor %}
</body>
</html>
